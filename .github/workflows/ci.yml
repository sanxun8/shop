name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

     steps:
      # 检出代码库
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Node.js 版本
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 安装依赖
      - name: Install dependencies
        run: npm install

      # 运行测试
      - name: Run tests
        run: npm test
